<!DOCTYPE html>

<html lang="es">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width">
            <title>Encriptador</title>
            <link rel="stylesheet" href="encriptador.css">
            <script type="text/javascript" src="encriptador.js"></script>
        </head>

        <body class="caja">
            <header>
                <div>
                    <img src="Logo.png" class="logo" alt="Logo Alura">
                    <input type="text" id="ingreseTexto" placeholder="Ingresa texto" class="ingrese-texto">       
                </div>
            </header>
            <main>
                <div class="cuadro">
                    <img src="munheco.png" id="munheco" alt="nino observando a traves de una lupa">
                    <h1 id="noMensaje">Ningun mensaje fue encontrado</h1>
                    <textarea type="text" id="textoCifrado" name="name" rows="8" cols="80" placeholder="Ingresa el texto que desees encriptar o desencriptar"></textarea>
                    <button type="button" id="botonCopiar" class="botoncopiar" onclick="copiar()">Copiar</button>
                </div>
            </main>
            <footer>
                <div class="end">
                    <img src="Vector (1).png" class="vector">
                    <p class="letras-minusculas">Solo letras minusculas y sin acentos</p>
                    <div class="botones">
                        <button type="button" id="botonEncriptado" class="botonencriptado" onclick="encriptado()">Encriptar</button>
                        <button type="button" id="botonDesencriptar" class="botondesencriptado" onclick="desencriptado()">Desencriptar</button>
                    </div>
                </div>
            </footer>      
        </body>
</html>
